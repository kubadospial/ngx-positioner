version: 2.1

jobs:
  unit_tests:
    working_directory: ~/projects/ngx-positioner
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run:
          name: Install local dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Testing
          command: ng test ngx-positioner --no-watch --no-progress --browsers=ChromeHeadlessCI

workflows:
  version: 2.1
  ngx-positioner:
    jobs:
      - unit_tests:
          filters:
            branches:
              only:
                - develop
                - staging
                - master
                - setup-ci
